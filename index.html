<!DOCTYPE html>
<html>
<head>
    <title>プログラミングのサイト</title>
    <link rel="stylesheet" type="text/css" href="./css./style.css">
    <meta charset="utf-8">
</head>
<body>
    <header>
        <h1>プログラミングのサイト</h1>
    </header>
    <main>
        <table border="1" align="center" cellpadding="10px" frame="300px">
             <tr align="center">
                <th>プログラミング言語</th>
                <td>PHP</td>
                <td>Ruby</td>
                <td>Python</td>
             </tr>
             <tr align="center">
                 <th>難易度</th>
                 <td>普通</td>
                 <td>普通</td>
                 <td>難しい</td>
             </tr>
             <tr align="center">
                 <th>学習コスト</th>
                 <td>安い</td>
                 <td>普通</td>
                 <td>高い</td>
             </tr>
        </table>
        <p align="center">あなたはどの言語を選ぶ</p>
        <table border="1" align="center" cellpadding="10px">
            <tr align="center">
                <td width="150px" height="50px"><button>PHP</button></td>
                <td width="150px" height="50px"><button>Ruby</button></td>
                <td width="150px" height="50px"><button>Python</button></td>
            </tr>
            <tr align="center"> 
                <td width="150px" height="100px"><img src="./image./php.png" height="90px" width="140px"></td>
                <td width="150px" height="100px"><img src="./image./ruby.png" height="60px" width="140px"></td>
                <td width="150px" height="100px"><img src="./image./python.png" height="50px" width="140px"></td>
            </tr>
        </table>
    </main>
    <footer>
        <small>&copy; copyright</small>
    </footer>
</body>
</html>
